<html>
    <head>
        <link rel="icon" href="assets/calendar.png">
        <title>Audit Calendar</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/bootstrap-icons.css">
        <link rel="stylesheet" href="styles/styling.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    </head>
    <body class="bg-white">
        <!--Navbar-->
        
       <nav class="navbar navbar-expand-md navbar-light bg-light container-fluid">
        <a class="navbar-brand" href="index.html">
        <i class="bi bi-calendar"></i> Scheduler
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-options">
            <i class="navbar-toggler-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-options">
        
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="scheduled.html">
                    <i class="bi bi-calendar"></i> Calendar
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                    <i class="bi bi-envelope"></i> Scheduler
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="results.html">
                    <i class="bi bi-check"></i> Results
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="center">
        <h1>Database Results</h1>


        <!-- READ ALL -->
        <div class="pushAway">
            <button class="btn btn-primary" onclick=testReadAllSchedules() > READ ALL</button>

            <hr>
        </div>
        

        <!-- READ ONE -->
        <div class="pushAway">
            <button class="btn btn-primary" onclick=testReadSchedule() > READ ID</button>
        </div>
        <div class="pushAway">
            <input type="text" id="readId" placeholder="id">
            <hr>
        </div>

        <!-- UPDATE -->
        <div class="pushAway">
            <button class="btn btn-primary" onclick=testUpdateSchedule() > UPDATE </button>
        </div>
        <div class="pushAway">
            <input type="text" id="updateId" placeholder="id">
            <input type="text" id="updateName" placeholder="name">
            <input type="text" id="updateDiscord" placeholder="discord">
            <input type="datetime-local" id="updateDateTime" placeholder="Date-Time">
            <input type="text" id="updateAudit" placeholder="Update your Audit Type">
            <hr>
        </div>

        <!-- DELETE -->
        <div class="pushAway">
            <button class="btn btn-primary" onclick=testScheduleDelete() > DELETE </button>
        </div>
        <div class="pushAway">
            <input type="text" id="deleteId" placeholder="id">
            <hr>
        </div>
    </div>
        <script src="scripts/api-tester.js"></script>
        <script src="scripts/dateTimeObject.js"></script>
        <script src="scripts/bootstrap.bundle.min.js"></script>


    </body>
</html>
